<div class="jumbotron jumbotron-fluid text-white bg-dark p-5">
	<div class="container">
		<div class="row">
			<div class="col">
				{% if page.isHome %}
				<h1 class="display-3 text-white bg-dark">
					<i class="fas fa-seedling"></i>
					<a href="{{site.baseurl}}/" class="text-reset text-decoration-none">{{ site.title }}</a></h1>
				<hr>
				{% endif %}
				<p class="lead">{{ site.descriptionHtml }}</p>
			</div>
		</div>
	</div>
</div>
