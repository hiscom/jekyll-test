<ul class="nav nav-pills flex-column flex-sm-column text-light bg-secondary" role="navigation">
	{% for item in site.data.navigation %}
	<li class="nav-item">
		<a class="nav-link text-light {% if item.url == page.url %}active{% endif %}"
		   href="{% if item.external %}{{ item.url }}{% else %}{{ site.baseurl }}{{ item.url }}{% endif %}">
		{{ item.title }}</a>
	</li>
	{% endfor %}
</ul>
